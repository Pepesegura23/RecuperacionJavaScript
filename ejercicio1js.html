  <script>
	// Variables para controlar el juego
		let jugadorActual = "X";
		let ganador = false;
		let movimientos = 0;

	// Función para cambiar el turno del jugador
		function cambiarTurno() {
			jugadorActual = jugadorActual === "X" ? "O" : "X";
			document.getElementById("mensaje").innerText = "Es el turno de " + jugadorActual;
	}
	// Función para verificar si hay un ganador
	function verificarGanador() {
  	const casillas = ["b1", "b2", "b3", "b4", "b5", "b6", "b7", "b8", "b9"];
  	const combinacionesGanadoras = [
    	["b1", "b2", "b3"],
    	["b4", "b5", "b6"],
    	["b7", "b8", "b9"],
    	["b1", "b4", "b7"],
    	["b2", "b5", "b8"],
    	["b3", "b6", "b9"],
    	["b1", "b5", "b9"],
    	["b3", "b5", "b7"]
  	];

  	for (let combinacion of combinacionesGanadoras) {
    const [casilla1, casilla2, casilla3] = combinacion;

    if (
      document.getElementById(casilla1).innerText === jugadorActual &&
      document.getElementById(casilla2).innerText === jugadorActual &&
      document.getElementById(casilla3).innerText === jugadorActual
    ) {
    // Hay un ganador
    ganador = true;
      document.getElementById("mensaje").innerText = "¡Ha ganado " + jugadorActual + "!";
      desactivarCasillas();
      break;
    	}
  	}

	// Verificar si hay empate
  	if (!ganador && movimientos === 9) {
    	document.getElementById("mensaje").innerText = "¡Empate!";
    	desactivarCasillas();
  		}
	}

	// Función para desactivar las casillas cuando hay un ganador o empate
	function desactivarCasillas() {
  		for (let casilla of casillas) {
    	document.getElementById(casilla).disabled = true;
  		}
	}

	// Función para reiniciar el juego	
	function reiniciarJuego() {
  		jugadorActual = "X";
  		ganador = false;
 		movimientos = 0;
  	document.getElementById("mensaje").innerText = "Es el turno de X";

 	for (let casilla of casillas) {
    	document.getElementById(casilla).innerText = " ";
    	document.getElementById(casilla).disabled = false;
  		}
	}

	// Evento click en una casilla
	function seleccionarCasilla(casilla) {
	if (!ganador && casilla.innerText === " ") {
		casilla.innerText = jugadorActual;
		movimientos++;
		verificarGanador();
		cambiarTurno();
	}
	}

	// Evento click en el botón "Limpiar tablero"
	document.getElementById("limpiar").addEventListener("click", reiniciarJuego);

	// Evento click en una casilla
	for (let casilla of casillas) {
	document.getElementById(casilla).addEventListener("click", function() {
		seleccionarCasilla(this);
	});
	}
	</script>
